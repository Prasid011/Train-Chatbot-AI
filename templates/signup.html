<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script>
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.write(`<link id="theme-style" rel="stylesheet" href="/static/style-${savedTheme}.css">`);
  </script>
</head>
<body class="auth">
  <div class="auth-card">
    <h2>Create an Account</h2>
    <form action="/signup" method="POST"> <!-- this from posts data to /signup on the server -->
      <input type="text" name="username" required placeholder="Username" />
      <input type="password" name="password" required placeholder="Password" />
      <input type="password" name="confirm_password" required placeholder="Confirm Password" />
      <button type="submit">Sign Up</button>
    </form>
    Already have an account? <a href="/login">Login</a> <!-- it wil redirect to login page if user already has an account -->
    <a class="back" href="/">‚Üê Back to Home</a>
  </div>

  <script>// Entire srcipt for  PASSWORD VALIDATION 

   // Adds form submision listener
    document.querySelector("form").addEventListener("submit", function (e) {
      const pass = document.querySelector("[name='password']").value;
      const confirm = document.querySelector("[name='confirm_password']").value;
       // If passwords don't match prevent form submission and show alert
      if (pass !== confirm) {
        e.preventDefault();// Stop form from submitting
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
